<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>First name</label>
    <input class="form-control" name="firstName" formControlName="firstName" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input class="form-control" name="lastName" formControlName="lastName" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" name="age" formControlName="age" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="age" formControlName="password" />
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="myForm.invalid">
      Отправить
    </button>
  </div>
</form>
