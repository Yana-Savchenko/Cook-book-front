<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <h2>Please sign-up</h2>
  <div class="form-group">
    <input class="form-control" name="firstName" formControlName="firstName" placeholder="First name"/>
  </div>
  <div class="form-group">
    <input class="form-control" name="lastName" formControlName="lastName" placeholder="Last name"/>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="age" formControlName="age" placeholder="Age"/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" formControlName="pass" placeholder="Password"/>
  </div>
  <div class="form-group">
      <button class="btn btn-lg btn-primary" type="submit" [disabled]="myForm.invalid">Sign up</button>
  </div>
</form>
