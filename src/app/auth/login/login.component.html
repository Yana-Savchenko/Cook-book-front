<form class="form" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <h2 class="font-weight-normal">Please sign-in</h2>
    <div class="form-group">
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="age" formControlName="pass" placeholder="Password"/>
    </div>
    <p class="form__email--invalid">{{errMessage}}</p>
    <div class="form-group button">
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="myForm.invalid">Sign in</button>
    </div>
  </form>
