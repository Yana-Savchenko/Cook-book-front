<div class="details view-details">
  <ul class="user-data">
    <li>
      <p>First name</p>
      <p>{{userData.firstName}}</p>
    </li>
    <li>
      <p>Last name</p>
      <p>{{userData.lastName}}</p>
    </li>
    <li>
      <p>Email</p>
      <p>{{userData.email}}</p>
    </li>
    <li>
      <p>Age</p>
      <p>{{userData.age}}</p>
    </li>
  </ul>
  <button class="btn btn-sm btn-primary" type="button" (click) = "editProfile()">Edit</button>
</div>
