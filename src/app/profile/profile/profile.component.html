<app-category-nav></app-category-nav>
<div class="wrapper">
  <app-section-header [header]="headerText"></app-section-header>
  <div class="container">
    <div class="row">
      <app-profile-avatar class="col-md-6"></app-profile-avatar>
      <app-profile-details *ngIf="visibility" class="col-md-6" [userData]="userData" (edit)="editProfile($event)"></app-profile-details>
      <app-profile-edit *ngIf="!visibility" class="col-md-6" [userData]="userData" (newData)="saveEdits($event)" (cancel)="cancelEdits($event)"></app-profile-edit>
    </div>
  </div>
</div>
