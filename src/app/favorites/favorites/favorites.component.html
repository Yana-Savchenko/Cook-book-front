<app-category-nav></app-category-nav>
<div class="wrapper">
  <app-section-header [header]="headerText"></app-section-header>
  <p *ngIf="!resipes[0];else other_content">You havn't favorite recipes.</p>
  <ng-template #other_content>
  <ul>
      <li *ngFor="let recipe of recipes">
          <app-recipe-card
              [recipe]="recipe"
              (buttonPress)="onCardPress($event)"
          ></app-recipe-card>
      </li>
  </ul>
</ng-template>
</div>
