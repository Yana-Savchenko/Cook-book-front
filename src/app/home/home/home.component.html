<app-category-nav></app-category-nav>
<div class="wrapper">
    <div class="carousel">
        <app-carousel></app-carousel>
    </div>
    <app-section-header [header]="headerText"></app-section-header>
    <ul>
        <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 6, currentPage: p }">
            <app-recipe-card [recipe]="recipe" (buttonPress)="onCardPress($event)"></app-recipe-card>
        </li>
    </ul>
</div>
