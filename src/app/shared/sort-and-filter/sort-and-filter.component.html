<div class="sort">
  <div class="sort">
    <p>Search —Åriteria:</p>
    <input type="text" [(ngModel)]="search_data" (keypress)="search($event)">
  </div>
  <div class="sort">
    <p>Sort by:</p>
    <p class="complexity" (click)="sortComplexity()">Complexity
      <i *ngIf="complexity.down" class="far fa-caret-square-down"></i>
      <i *ngIf="complexity.up" class="far fa-caret-square-up"></i>
    </p>
    <p class="cooking-time" (click)="sortTime()">Cooking time
      <i *ngIf="cooking_time.down" class="far fa-caret-square-down"></i>
      <i *ngIf="cooking_time.up" class="far fa-caret-square-up"></i>
    </p>
  </div>
</div>
<div class="controls">
  <div class="filter">
    <p class="title">Cooking time</p>
    <select class="form-control" [(ngModel)]="currentTime" (change)="cookingTimeChange()" name="cooking_time">
      <option value=''></option>
      <option value=0.25>up to 15 minutes</option>
      <option value=0.5>up to 30 minutes</option>
      <option value=1>up to 1 hour</option>
      <option value=1.5>up to 1.5 hours</option>
      <option value=2>up to 2 hours</option>
      <option value=2.1>over 2 hours</option>
    </select>
  </div>
  <div class="filter">
    <p class="title">Complexity</p>
    <p>{{currentComplexity}} </p>
    <input type="range" min="0" max="10" step="1" (click)="complexityChange($event)" [(ngModel)]="currentComplexity">
  </div>
  <div class="filter">
    <p class="title category">Search in</p>
    <select 
      class="form-control"
      name="category_id"
      [(ngModel)]="category"
      (change)="categoryChange()"
      [disabled]="disabled"
    >
      <option value=0 selected>All recipes</option>
      <option value=1>Appetizers&Snack</option>
      <option value=2>Breakfast&Brunch</option>
      <option value=3>Dessert</option>
      <option value=4>Dinner</option>
      <option value=5>Drinks</option>
    </select>
  </div>
</div>
