<p>Search Criteria</p>
<input type="text" [(ngModel)]="search_data">
<div class="controls">
  <div class="sort">
    <p>Sort by</p>
    <p>Complexity <i class="far fa-caret-square-down"><i class="far fa-caret-square-up"></i></i></p>
    <p>Cooking time <i class="far fa-caret-square-down"><i class="far fa-caret-square-up"></i></i></p>
  </div>
  <div class="filter">
      <p>Search in</p>
      <select class="form-control" name="category_id" [(ngModel)]="category" (change)="categoryChange()">
        <option value=0 selected>All recipes</option>
        <option value=1>Appetizers&Snack</option>
        <option value=2>Breakfast&Brunch</option>
        <option value=3>Dessert</option>
        <option value=4>Dinner</option>
        <option value=5>Drinks</option>
      </select>
  </div>
</div>
