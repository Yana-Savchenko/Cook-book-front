<div class="dish-photo">
  <img src="{{servUrl}}{{recipe.dish_photo.path}}">
</div>
<h3>{{recipe.title}}</h3>
<p><span>cooking time:</span> {{recipe.cooking_time}}</p>
<p><span>complexity:</span> <ngb-rating [rate]="recipe.complexity"></ngb-rating></p>
<div class="recipe-controls">
  <i class="fas fa-heart"></i>
  <a [routerLink]="['/recipe', recipe.id]">see more...</a>
</div>
